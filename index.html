<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="BinaryFour">
    <title>Image Editor</title>

    <style>
        body, html, canvas {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        canvas {
            display: block;
            width: 0;
            height: 0;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <canvas>Your browser does not support HTML5 Canvas!</canvas>

    <form>
        <input id="fileUploader" type="file" value="Upload image" />
        <input id="restoreNormal" type="submit" value="Restore normal" />
        <input id="download" type="submit" value="Download this Image" />
        <br />
        <input id="greyScale" type="submit" value="Human greyscale" />
        <input id="blackWhite" type="submit" value="Black/white" />
        <input id="greyLayersValue" type="number" step="1" value="5" min="2"  title="Grey Layers" />
        <input id="greyLayers" type="submit" value="Grey Layers" />
    </form>

    <script src="main.js"></script>
</body>
</html>
